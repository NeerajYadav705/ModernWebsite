<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Animation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="w-full bg-zinc-900">
        <div class="parent w-full h-[1400vh] bg-zinc-800">
            <div class="w-full h-screen sticky left-0 top-0">
                <canvas class="w-full h-screen" id="canvas"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
        crossorigin="anonymous"></script>

    <script>
        const canvas = document.querySelector("#canvas");
        const context = canvas.getContext("2d");
        const frames = {
            currentIndex: 0,
            maxIndex: 1345
        };
        const images = [];
        let imagesLoaded = 0;

        function preloadImage() {
            for (let i = 1; i <= frames.maxIndex; i++) {
                const imageUrl = `./frames/frame_${i.toString().padStart(4, "0")}.jpg`;
                const img = new Image();
                img.src = imageUrl;

                img.onload = function () {
                    imagesLoaded++;
                    if (imagesLoaded === frames.maxIndex) {
                        loadImage(frames.currentIndex);
                        startAnimation();
                    }
                };
                images.push(img);
            }
        }

        function loadImage(index) {
            if (index >= 0 && index <= frames.maxIndex) {
                const img = images[index];
                canvas.width = window.innerWidth; // Set canvas width to the window width
                canvas.height = window.innerHeight; // Set canvas height to the window height

                const scaleX = canvas.width / img.width;
                const scaleY = canvas.height / img.height;
                const scale = Math.max(scaleX, scaleY); // Ensure the image covers the entire canvas

                const newWidth = img.width * scale;
                const newHeight = img.height * scale;

                const offsetX = (canvas.width - newWidth) / 2;
                const offsetY = (canvas.height - newHeight) / 2;

                context.clearRect(0, 0, canvas.width, canvas.height);
                context.imageSmoothingEnabled = true;
                context.imageSmoothingQuality = "high";
                context.drawImage(img, offsetX, offsetY, newWidth, newHeight);

                frames.currentIndex = index;
            }
        }

        function startAnimation() {
            gsap.timeline({
                scrollTrigger: {
                    trigger: ".parent",
                    start: "top top",
                    scrub: 2,
                    end: "bottom bottom"
                }
            }).to(frames, {
                currentIndex: frames.maxIndex,
                onUpdate: function () {
                    loadImage(Math.floor(frames.currentIndex));
                }
            });
        }

        window.addEventListener("resize", function () {
            loadImage(Math.floor(frames.currentIndex));
        });

        preloadImage();
    </script>
</body>

</html>
